<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-commerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .product {
      width: 300px;
      border: 1px solid #ddd;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .image1{
        max-width: 20px;
        height: 200px;
    }
    .buy1{
        display: inline-block;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .buy1:hover{
      background-color: #45a049;
    }
    .over{
    text-decoration: line-through;}
    
  </style>
</head>
<body>

  <header>
    <h1>E-commerce Website</h1>
  </header>

  <section id="products">
    <div class="product">
      <h3>Pocox6</h3>
      <img src="71vcP1VFJML._SL1500_.jpg" class="image1" alt="product1" style="max-width: 100%;">
      <p class="over">Price: ₹24,999
       </p>
       <P>₹22,999</P>
      <a href="https://amzn.to/48JA1UM" target="_blank" class="buy1">Buy Now</a>
    </div>

    <div class="product">
      <h3>Product 2</h3>
      <img src="product2.jpg" alt="Product 2" style="max-width: 100%;">
      <p>Price: $29.99</p>
      <a href="" target="_blank">Buy Now</a>
    </div>

    <!-- Add more product entries as needed -->

  </section>

  <footer>
    <p>&copy; buy things you want</p>
  </footer>

</body>
</html>
